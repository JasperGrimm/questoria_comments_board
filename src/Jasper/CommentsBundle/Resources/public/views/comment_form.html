<form class="css-form" action="" role="form" novalidate>
    <div class="form-group">
        <label>Имя пользователя:</label>
        <input type="text" class="form-control" ng-model="comment.author" required/>
    </div>
    <div class="form-group">
        <label>Коментарий:</label>
        <textarea class="form-control" rows="3" ng-model="comment.text" required></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-success">Отправить</button>
    </div>
</form>
